<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love watching movies? We hold all the information you need about your passion!">
    <meta name="keywords" content="movies, movie, film, cinema, trailers, trailer, short-film">
    <!-- se opt -->
    <meta name="og:title" content="Moviestar">
    <meta name="og:url" content="https://sanodzegg.github.io/unilab-project/">
    <meta name="og:image" content="https://serving.photos.photobox.com/5861517677dd32a42dbc31782c5b94a9bac905ee3aea65a3c5d3b4494422d7c899085973.jpg">
    <meta name="twitter:title" content="Moviestar">
    <meta name="twitter:description" content="Movies library.">
    <meta name="twitter:image" content="https://serving.photos.photobox.com/5861517677dd32a42dbc31782c5b94a9bac905ee3aea65a3c5d3b4494422d7c899085973.jpg">
    <title>Moviestar</title>
    
    <!-- imported scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="./js/index.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <div class="main-loader">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M11.266 7l12.734-2.625-.008-.042-1.008-4.333-21.169 4.196c-1.054.209-1.815 1.134-1.815 2.207v14.597c0 1.657 1.343 3 3 3h18c1.657 0 3-1.343 3-3v-14h-12.734zm8.844-5.243l2.396 1.604-2.994.595-2.398-1.605 2.996-.594zm-5.898 1.169l2.4 1.606-2.994.595-2.401-1.607 2.995-.594zm-5.904 1.171l2.403 1.608-2.993.595-2.406-1.61 2.996-.593zm-2.555 5.903l2.039-2h3.054l-2.039 2h-3.054zm4.247 10v-7l6 3.414-6 3.586zm4.827-10h-3.054l2.039-2h3.054l-2.039 2zm6.012 0h-3.054l2.039-2h3.054l-2.039 2z"/></svg>
    </div>
    <nav role="navigation">
        <a href="#">
            <h1 class="logo">
                <span>M</span>oviestar
            </h1>
        </a>
        <ul>
            <li class="active">Home</li>
            <li>Tv Shows</li>
            <li>Movies</li>
        </ul>
        <div class="input-field">
            <div class="search-results"></div>
            <input type="search" class="search-icon" id="searchField" placeholder="Search...">
        </div>
    </nav>
    <section role="Film poster and description" class="main-section">
        <div class="movie-description">
            <h1 class="mid-flex header">
            </h1>
            <div class="mid-flex rating">
                <div class="stars" style="--rating: 4;">
                </div>
                <div class="genres">
                </div>
                <div class="control-buttons">
                    <button class="control-button watch">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 22v-20l18 10-18 10z"/></svg>
                    </button>
                    <button class="control-button add">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                    </button>
                </div>
                <p class="description-par">
                </p>
            </div>
        </div>
    </section>
    <section role="Draggable movie list" class="movie-list-section display-on">
        <div class="list-section-inner">
        </div>
    </section>
</body>
</html>
